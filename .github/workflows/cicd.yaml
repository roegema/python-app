name: cicd

# REQUIRED: allows GitHub Actions bot to push commits back to the repo
permissions:
  contents: write

on:
  push:
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      commit_id: ${{ steps.setid.outputs.commit_id }}
    steps:

      # Extract short commit ID
      - name: Shorten commit id
        id: setid
        run: echo "commit_id=${GITHUB_SHA::6}" >> "$GITHUB_OUTPUT"

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: roegema/python-app:${{ steps.setid.outputs.commit_id }}

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Update Helm values.yaml with new tag
      - name: Modify values file
        run: |
          echo "Using tag: ${{ needs.ci.outputs.commit_id }}"
          yq -i '.image.tag = "${{ needs.ci.outputs.commit_id }}"' charts/python-app/values.yaml

      # Commit changes back to repository
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update values.yaml with commit ${{ needs.ci.outputs.commit_id }}"
          add: "charts/python-app/values.yaml"

      # Sync via ArgoCD CLI (already installed in your custom runner)
      - name: ArgoCD app sync
        run: |
          argocd login argocd-server.argocd \
            --insecure \
            --grpc-web \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD }}

          argocd app sync python-app
